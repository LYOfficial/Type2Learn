name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build & Release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-22.04]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri App
        run: npm run tauri build

      - name: Rename installers (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}".TrimStart('v')
          $name = "Type2Learn_${tag}"
          Get-ChildItem -Path src-tauri/target/release/bundle/nsis/*.exe -ErrorAction SilentlyContinue | ForEach-Object {
            Rename-Item $_ -NewName ($name + "_Windows_x64-setup.exe")
          }
          Get-ChildItem -Path src-tauri/target/release/bundle/msi/*.msi -ErrorAction SilentlyContinue | ForEach-Object {
            Rename-Item $_ -NewName ($name + "_Windows_x64.msi")
          }

      - name: Rename installers (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          NAME="Type2Learn_${TAG}"
          mv src-tauri/target/release/bundle/dmg/*.dmg "$NAME_macOS.dmg" || true

      - name: Rename installers (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          NAME="Type2Learn_${TAG}"
          mv src-tauri/target/release/bundle/deb/*.deb "$NAME_Linux.deb" || true
          mv src-tauri/target/release/bundle/appimage/*.AppImage "$NAME_Linux.AppImage" || true

      - name: Generate Changelog
        run: |
          echo "## Full Changelog" > CHANGELOG.md
          git log $(git describe --tags --abbrev=0 @^)..@ --pretty=format:"- %s (%h)" >> CHANGELOG.md

      - name: Upload changelog
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG.md

      - name: Upload installers
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.platform }}
          path: |
            Type2Learn_*.exe
            Type2Learn_*.msi
            Type2Learn_*.dmg
            Type2Learn_*.deb
            Type2Learn_*.AppImage
          if-no-files-found: warn

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download installers
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Download changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: ./

      - name: List files for debug
        run: ls -R ./dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Type2Learn ${{ github.ref_name }}
          body_path: CHANGELOG.md
          files: ./dist/installers-*/Type2Learn_*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}